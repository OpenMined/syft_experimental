syntax = "proto3";
package syft;

service MessageService {}

message SyftMessage {
  oneof Id {
    bool id_null = 100;
    string local_id = 101;
    string remote = 102;
  }

  oneof Path {
    bool path_null = 200;
    string path = 201;
  }

  repeated string args = 300;
  map<string, string> kwargs = 400;
  oneof ObjectReference {
    bool has_object = 500;
    bytes Object = 501;
  }
}